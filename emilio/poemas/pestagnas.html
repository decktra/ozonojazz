    <center>
      <table bgcolor="#ffcb36" border="2" cellpadding="12"

          <tr>
            <td bgcolor="#336600">
              <div style="text-align: center;"><b><font color="#ffffff"><font

                      <small>Emilio Mendoza, 1985-94</small><br>
                    </font></font></b></div>

          </tr>
        </tbody>
      </table>
      <br>
      <div style="text-align: left;">
        <div style="text-align: center;"><span style="font-weight:
            bold;"><br>
            PESTAÑAS,<br>
            <br>
          </span>tan largas<br>
          <br>
          de paciencia<br>
          <br>
          <br>
          &nbsp;sostiene el río<br>
          <br>
          en culminar su descanso,<br>
          <br>
          <br>
          <br>
          <br>
          parpadeando al llegar<br>
          <br>
          y<br>
          <br>
          dormir con sonrisa<br>
          <br>
          <br>
          la caída en el mar<br>
          <br>
          <br>
          con el sueño en tu abrazo.<span style="font-weight: bold;"><br>
            <br>
            <br>
          </span><span style="font-weight: bold;"></span><br>
        </div>
        <br>
      </div>
    </center>
  </body>
