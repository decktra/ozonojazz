              <div style="text-align: center;"><b><font color="#ffffff"><font

      <br>
      <div style="text-align: left;">
        <div style="text-align: center;"><span style="font-weight:
            bold;"><br>
            ENGAÑO<br>
            <br>
          </span>Así<br>
          <br>
          como vómito seco<br>
          <br>
          rasguña<br>
          y corta<br>
          <br>
          la mano<br>
          <br>
          un vidrio débil,<br>
          <br>
          <br>
          me enredan palabras,<br>
          <br>
          así<br>
          <br>
          tus cabellos al aire<br>
          <br>
          me ahogan<br>
          por falta de razón<br>
          <br>
          para expresar<br>
          <br>
          <br>
          lo que siento.<span style="font-weight: bold;"><br>
            <br>
          </span><br>
        </div>
        <br>
      </div>
    </center>
  </body>
