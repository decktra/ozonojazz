        <div style="text-align: center;"><span style="font-weight:

            EROTISMO<br>
            <br>
          </span>Soy<br>
          <br>
          monstruo salvaje,<br>
          <br>
          de grave respiro<br>
          <br>
          y mirada diamante.<br>
          <br>
          Erguido,<br>
          <br>
          mi brazo adelanta<br>
          <br>
          &nbsp;a tu mano palpable.<br>
          <br>
          Empe&ntilde;o natural,<br>
          <br>
          tu espina letal<br>
          <br>
          al amor, <br>
          de lenguaje en silencio<br>
          <br>
          de besos<br>
          <br>
          largos y entendibles,<br>
          <br>
          y signos <br>
          de que te quiero.<span style="font-weight: bold;"><br>
            <br>
          </span><span style="font-weight: bold;"></span><br>
        </div>
        <br>
      </div>
